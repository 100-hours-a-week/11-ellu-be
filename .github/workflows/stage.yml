name: Backend Service - Stage Deployment
on: 
  push:
    branches:
      - stage

env:
  GAR_PROJECT_ID: ${{ secrets.GAR_PROJECT_ID }}
  PROJECT_ID: ${{ secrets.PROJECT_ID_DEV }}
  GAR_LOCATION: asia-northeast3
  GAR_REPOSITORY: looper
  ZONE: asia-northeast3-a
  SERVICE: backend
  REGISTRY: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GAR_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}
  IMAGE_NAME: backend
  VERSION: ${{ github.sha }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Gradle Tests
          path: build/test-results/test/*.xml
          reporter: java-junit

  publish:
    name: Build and Push to GAR
    needs: test
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write  
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build container image with Gradle
        run: ./gradlew bootBuildImage --imageName ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

      - name: Tag latest
        run: docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Publish container image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Print image URL
        run: echo "Image pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"

  deploy:
    name: Deploy to DEV Environment
    needs: publish
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Deploy to GCP VM
        run: |
          echo "ðŸš€ Starting Backend deployment to DEV environment..."
          
          # Get app instance name from dev project
          APP_INSTANCE=$(gcloud compute instances list --project=${{ env.PROJECT_ID }} --filter="name~looper-dev-app" --format="value(name)" | head -1)
          
          if [ -z "$APP_INSTANCE" ]; then
            echo "âŒ No application instance found!"
            exit 1
          fi
          
          echo "ðŸ“ Found instance: $APP_INSTANCE"
          
          # SSH into the VM and deploy
          gcloud compute ssh $APP_INSTANCE \
            --zone=${{ env.ZONE }} \
            --project=${{ env.PROJECT_ID }} \
            --tunnel-through-iap \
            --command="
              set -e
              echo 'ðŸ” Authenticating Docker with GAR...'
              gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev
              
              echo 'ðŸ“‚ Navigating to application directory...'
              cd /opt/looper
              
              echo 'âš™ï¸ Setting environment variables...'
              export IMAGE_TAG=${{ env.VERSION }}
              export PROJECT_ID=${{ env.GAR_PROJECT_ID }}
              export GAR_LOCATION=$GAR_LOCATION
              export GAR_NAME=$GAR_REPOSITORY
              
              echo 'ðŸ“¥ Pulling latest Backend service image...'
              docker-compose -f docker-compose.prod.yml pull looper-backend
              
              echo 'ðŸ”„ Restarting Backend service...'
              docker-compose -f docker-compose.prod.yml up -d looper-backend
              
              echo 'â³ Waiting for service to be ready...'
              sleep 30
              
              echo 'ðŸ¥ Checking service health...'
              if curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo 'âœ… Backend service is healthy!'
              else
                echo 'âš ï¸ Backend service health check failed, but deployment completed'
              fi
              
              echo 'ðŸ§¹ Cleaning up old images...'
              docker image prune -f
              
              echo 'âœ¨ Backend deployment completed successfully!'
            "
          
          echo "ðŸŽ‰ Backend DEV deployment finished!"

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Environment**: DEV" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Deployed**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor service logs" >> $GITHUB_STEP_SUMMARY
          echo "- Test API endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Verify database connectivity" >> $GITHUB_STEP_SUMMARY
